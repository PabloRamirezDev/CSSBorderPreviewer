<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!--Main Stylesheet-->
    <link rel="stylesheet" href="./assets/css/main.css">
    <!--Titillium Web (Main) Font-->
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet">
    <!--Font Awesome (Icons)-->
    <script src="https://kit.fontawesome.com/46063447c3.js" crossorigin="anonymous"></script>

    <title>CSS Border Previewer</title>
  </head>
  <body>

    <header>
      <h1>CSS Border Previewer</h1>
      <p id="about">
        With border previewer, you can set border and border-radius properties and
        see the live result
      </p>
      <a href="#preview">
        <i class="fas fa-angle-down"></i>
      </a>
    </header>

    <section id="preview">
      <div id="top-left-input" class="input-field">
        <label class="input-label" for="top-left-radius"><i class="fas fa-arrow-up top-left-arrow"></i> Top Left Radius</label>
        <input type="number" id="top-left-radius" name="top-left-radius" value="">
      </div>
      <div id="top-right-input" class="input-field">
        <label class="input-label" for="top-right-radius"><i class="fas fa-arrow-up top-right-arrow"></i> Top Right Radius</label>
        <input type="number" id="top-right-radius" name="top-right-radius" value="">
      </div>
      <div id="bottom-left-input" class="input-field">
        <label class="input-label" for="bottom-left-radius"><i class="fas fa-arrow-up bottom-left-arrow"></i> Bottom Left Radius</label>
        <input type="number" id="bottom-left-radius" name="bottom-left-radius" value="">
      </div>
      <div id="bottom-right-input" class="input-field">
        <label class="input-label" for="bottom-right-radius"><i class="fas fa-arrow-up bottom-right-arrow"></i> Bottom Right Radius</label>
        <input type="number" id="bottom-right-radius" name="bottom-right-radius" value="">
      </div>

      <div class="preview-box"></div>
    </section>

    <!--Scripts-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./assets/index.js" charset="utf-8"></script>
  </body>
</html>
